<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Assets/youtube.png" type="image/x-icon" />
    <title>Youtube_Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="logoContainer">
        <span id="toggle-btn"><img src="/Assets/menu.png" alt="Menu" /></span>
        <span id="logo"><img src="./Assets/logo.png" alt="Logo" /></span>
      </div>
      <div id="searchContainer">
        <div id="searchbar">
          <input
            type="text"
            name="searchValue"
            id="searchInput"
            placeholder="Search"
          />
          <button id="searchbtn">
            <img src="./Assets/search.png" alt="search" />
          </button>
        </div>
        <button id="mic">
          <img src="./Assets/mic.png" alt="" />
        </button>
      </div>
      <div id="header-links">
        <li id="uploadbtn"><img src="./Assets/upload.png" alt="" /></li>
        <li id="notificationsbtn">
          <img src="./Assets/notifications.png" alt="" />
        </li>
        <li id="profilebtn"><img src="./Assets/profile.png" alt="" /></li>
      </div>
    </header>
    <section id="sidebar">
      <div id="nav-links">
        <li><img src="./Assets/Icon.png" alt="" /><span>Home</span></li>
        <li><img src="./Assets/explore.png" alt="" /><span>Explore</span></li>
        <li>
          <img src="./Assets/subscriptions.png" alt="" /><span
            >Subscriptions</span
          >
        </li>
        <hr class="side-hr" />
        <div class="you-links">
          <li><img src="./Assets/library.png" alt="" /><span>Library</span></li>
          <li><img src="./Assets/history.png" alt="" /><span>History</span></li>
          <li>
            <img src="./Assets/videos.png" alt="" /><span>Your Videos</span>
          </li>
          <li>
            <img src="./Assets/later.png" alt="" /><span>Watch Later</span>
          </li>
          <li>
            <img src="./Assets/liked.png" alt="" /><span>Liked Videos</span>
          </li>
          <li><img src="./Assets/more.png" alt="" /><span>Show More</span></li>
        </div>
        <hr class="side-hr" />
        <div class="you-links">
          <li>
            <img src="./Assets/Alan.png" alt="" /><span>Alan Cooper</span>
          </li>
          <li>
            <img src="./Assets/alexis.png" alt="" /><span>Alexis Sears</span>
          </li>
          <li><img src="./Assets/anna.png" alt="" /><span>Anna White</span></li>
          <li>
            <img src="./Assets/james.png" alt="" /><span>James Gouse</span>
          </li>
          <li>
            <img src="./Assets/jesica.png" alt="" /><span>Jesica Lambert</span>
          </li>
          <li>
            <img src="./Assets/marcus.png" alt="" /><span>Marcus Levin</span>
          </li>
          <li>
            <img src="./Assets/skylar.png" alt="" /><span>Skylar Dias</span>
          </li>
        </div>
      </div>
    </section>
    <section id="filters"></section>

    <main id="mainSection"></main>

    <script src="script.js"></script>
  </body>
</html>
